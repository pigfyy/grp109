<!--Primary landing page. Created by Ashton, edited by Esal
    All pages are a group effort and have multiple contributors -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artisanal Slice</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="../css/pizza/landing/style.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../css/pizza/universal.css" />
    <link rel="stylesheet" href="../css/pizza/landing/developersBox.css" />
  </head>

  <body>
    <!-- A promo code that can be used when ordering online -->
    <aside>
      <h4>
        For a limited time only: Use promo code '25off' to receive 25% off your
        order today!
      </h4>
    </aside>

    <main>
      <!-- carousel made by Franklin -->
      <div class="carousel-container">
        <!-- images -->
        <img
          src="../images/pizza/landing/pizza-1.webp"
          alt="Delicious Pizza 1"
          class="carousel-image"
        />
        <img
          src="../images/pizza/landing/pizza-2.jpg"
          alt="Delicious Pizza 2"
          class="carousel-image"
        />
        <img
          src="../images/pizza/landing/pizza-3.jpg"
          alt="Delicious Pizza 3"
          class="carousel-image"
        />
        <img
          src="../images/pizza/landing/pizza-4.webp"
          alt="Delicious Pizza 4"
          class="carousel-image"
        />

        <!-- Arrow navigation buttons -->
        <button
          class="carousel-arrow carousel-arrow-left"
          type="button"
          aria-label="Previous image"
        >
          &#8249;
        </button>
        <button
          class="carousel-arrow carousel-arrow-right"
          type="button"
          aria-label="Next image"
        >
          &#8250;
        </button>

        <!-- dot navigation -->
        <div class="carousel-dots">
          <button
            class="carousel-dot active"
            data-index="0"
            aria-label="Go to image 1"
          ></button>
          <button
            class="carousel-dot"
            data-index="1"
            aria-label="Go to image 2"
          ></button>
          <button
            class="carousel-dot"
            data-index="2"
            aria-label="Go to image 3"
          ></button>
          <button
            class="carousel-dot"
            data-index="3"
            aria-label="Go to image 4"
          ></button>
        </div>
      </div>

      <div class="custom-pizza-container">
        <!-- A block advertising online ordering -->
        <figure id="online-order">
          <h1>MAKE AN ONLINE ORDER</h1>
          <p>
            You <i>like</i> ordering pizza over the internet, don't you,
            Kevin?<br />
            Yes, you do. Oh, yes you do. *scratches belly*
          </p>
          <button><p>ORDER NOW</p></button>
          <div style="clear: both"></div>
        </figure>
        <!-- A block advertising our custom pizza creator -->
        <figure id="custom-pizza">
          <h1>ORDER A CUSTOM PIZZA</h1>
          <p>
            Saucy like your dad's magazines, or cheesy like your mom's jokes,<br />
            order your favorite pies exactly how you like them. .
          </p>
          <button><p>ORDER NOW</p></button>
          <div style="clear: both"></div>
        </figure>
        <!-- A block for table reservations -->
        <figure id="table-reservation">
          <h1>RESERVE A TABLE</h1>
          <p>
            Book your spot for a delicious dining experience<br />
            with friends and family at our cozy restaurant.
          </p>
          <button onclick="openReservation()"><p>RESERVE NOW</p></button>
          <div style="clear: both"></div>
        </figure>
      </div>'
      
      <!-- Developer's box-->
      <div id="developers-box">
        <p><strong>Completed:</strong> June 2025</p>
        <p><strong>Developer:</strong> <span id="developer-name">Loading...</span></p>
      </div>

      <div style="clear: both"></div>
    </main>

    <script src="../js/universal.js"></script>
    <script src="../js/carousel.js"></script>
    <script src="../js/pizza_home_table_reservation_script.js"></script>
    <script src="../js/developersbox.js"></script>

    <!-- Table reservation model added by Franklin-->
    <div id="reservationModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="closeReservation()">&times;</span>

        <form id="reservationForm">
          <h2>Make a Table Reservation</h2>

          <label for="reservationName">Name:</label>
          <input type="text" id="reservationName" name="name" required />

          <label for="reservationDate">Date & Time:</label>
          <input
            type="datetime-local"
            id="reservationDate"
            name="date"
            required
          />

          <label for="reservationPeople">Number of People:</label>
          <input
            type="number"
            id="reservationPeople"
            name="people"
            min="1"
            max="20"
            required
          />

          <button type="submit">Make Reservation</button>
        </form>

        <div id="confirmationMessage" style="display: none"></div>
      </div>
    </div>
  </body>
</html>
