<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Validation Tracker" />
  <link rel="stylesheet" href="../../css/pizza/validation-tracker/styles.css" type="text/css" />
  <link rel="stylesheet" href="../../css/pizza/universal.css" type="text/css" />
  <title>Validation Tracker</title>
</head>

<body>
  <main>
    <!--Weekly update-->
    <div class="week-container">
      <div id="iteration1">
        <h2>Iteration 1 - M05</h2>
      </div>
      <div class="html-validation">
        <h3>HTML Validation Results</h3>
        <div class="due-date">Assignment Due Date: 05/10/2025</div>
        <div class="validation-results">
          <img src="../../images/pizza/validation-tracker/Week1_html.png" alt="home html validation" />
        </div>
        <div class="validation-results">
          <img src="../../images/pizza/validation-tracker/change-log_html.png" alt="change log html validation" />
        </div>
        <div class="validation-results">
          <img src="../../images/pizza/validation-tracker/validation-tracker_html.png"
            alt="validation tracker html validation" />
        </div>
      </div>
      <div class="css-validation">
        <h3>CSS Validation Results</h3>
        <div class="due-date">Assignment Due Date: 05/10/2025</div>
        <div class="validation-results">
          <img src="../../images/pizza/validation-tracker/Week1_css.png" alt="home css validation" />
        </div>
        <div class="validation-results">
          <img src="../../images/pizza/validation-tracker/change-log_css.png" alt="change log css validation" />
        </div>
        <div class="validation-results">
          <img src="../../images/pizza/validation-tracker/validation-tracker_css.png"
            alt="validation tracker css validation" />
        </div>
      </div>
    </div>
  </main>

  <script src="../../js/universal.js"></script>
</body>
</html>
