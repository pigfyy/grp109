<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Validation Tracker" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link rel="stylesheet" href="../universal.css" type="text/css" />
    <title>Validation Tracker</title>
  </head>
  <body>
    <header>
      <h1>Validation Tracker</h1>
      <nav>
        <ul>
          <li><a href="/grp109/pizza/home/">Home</a></li>
          <li><a href="/grp109/pizza/change-log/">Change Log</a></li>
          <li>
            <a href="/grp109/pizza/validation-tracker/">Validation Tracker</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Weekly update-->
      <div class="week-container">
        <div id="iteration1">
          <h2>Iteration 1 - M05</h2>
        </div>
        <div class="html-validation">
          <h3>HTML Validation Results</h3>
          <div class="due-date">Assignment Due Date: 05/10/2025</div>
          <div class="validation-results">
            <img src="./images/Week1_html.png" alt="home html validation" />
          </div>
          <div class="validation-results">
            <img
              src="./images/change-log_html.png"
              alt="change log html validation"
            />
          </div>
          <div class="validation-results">
            <img
              src="./images/validation-tracker_html.png"
              alt="validation tracker html validation"
            />
          </div>
        </div>
        <div class="css-validation">
          <h3>CSS Validation Results</h3>
          <div class="due-date">Assignment Due Date: 05/10/2025</div>
          <div class="validation-results">
            <img src="./images/Week1_css.png" alt="home css validation" />
          </div>
          <div class="validation-results">
            <img
              src="./images/change-log_css.png"
              alt="change log css validation"
            />
          </div>
          <div class="validation-results">
            <img
              src="./images/validation-tracker_css.png"
              alt="validation tracker css validation"
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Artisanal Slice. All rights reserved.</p>
      <!--Footer found at the bottom of most pizza websites-->
      <!--W3C validator footer-->
      <div style="text-align: center">
        <a
          href="https://jigsaw.w3.org/css-validator/"
          target="_blank"
          alt="W3 Validator"
        >
          <img
            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!"
          />
        </a>
        <a href="http://validator.w3.org/check?uri=referer">
          <img
            src="http://www.w3.org/Icons/valid-xhtml10"
            alt="Valid XHTML 1.0 Strict"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
